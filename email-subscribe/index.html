<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>TailwindCSS - Email Subscribe mini project</title>
</head>
<body>
<!-- Background Container -->
<div class="flex items-center justify-center h-screen bg-zinc-700">
  <!-- Card -->
  <div class="bg-zinc-800 rounded-2xl p-2 mx-6">
    <!-- Flex Container -->
    <div class="flex flex-col md:flex-row rounded-l-xl">
      <!-- Image -->
      <img src="images/image.jpg" alt="" class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200">
      <!-- Content-->
      <div class="p-6 md:p-12">
        <h2 class="font-serif text-xl text-white font-medium text-center md:text-left">Get diet and fitness tips in your inbox</h2>
        <p class="max-w-s font-sans text-xs text-white my-4 leading-5 tracking-wide text-center md:text-left">Eat better and exercise better. Sign up for the Diet&Fitness newsletter.</p>
  
        <form action="">
          <fieldset>
            <label for="email">Enter your email address</label>
            <input type="text" id="email" />
          </fieldset>
          <button>Subscribe</button>
        </form>
      </div>
    </div>
  </div>
</div>


</body>
</html>
